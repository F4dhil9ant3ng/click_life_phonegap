<nav class="yellow darken-2 z-depth-0">
    <div class="nav-wrapper">
        <a  class="center pagename">Настройки профиля</a>
        <ul id="nav-mobile" class="left">
            <li><a href="#contacts" class="icon-back"></a></li>

<div class="row yellow darken-2" style="margin-top: 56px;">
    <div class="col s12 fu" >
        <img ng-src="{{me.avatar}}"  ng-click="avatar()" alt="" class="photo_upload">
        <!--input type="file" class="photo_upload" disabled /-->
    </div>
</div>
<div class="container register_page p_profile">

    <div class="row register_form">
        <div class="input-field phone col s12">
            <label for="pphone">
                <i class="icon-phone"></i>
                Ваш телефон
            </label>
            <input type="text" id="pphone" disabled ng-model="me.username" />
        </div>
        <div class="input-field uname col s12">
            <label for="fio">
                <i class="icon-user"></i>
                ФИО
            </label>
            <input type="text"  ng-model="me.fio" id="fio"/>
        </div>
        <div class="input-field uemail col s12">
            <label for="uemail">
                <i class="icon-email"></i>
                Email
            </label>
            <input type="email" disabled  ng-model="me.email" id="uemail" class="validate"/>
        </div>
        <div class="input-field password col s12">
            <label for="upasswd">
                <i class="icon-password"></i>
                Пароль
            </label>
            <input type="password" ng-model="me.password" id="upasswd"/>
        </div>
        <div ng-show="showPreloader" class=" center preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
        <div  class="col s12" style="padding-top: 20px;">
            <a ng-click="save()"  class="btn-large makereg waves-effect waves-teal yellow darken-2">Сохранить</a>
        </div>
    </div>


</div>
<div class="fixed-action-btn horizontal" style="top: 146px; right: 24px;bottom:auto;">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
        <li><a href="#settings" class="btn-floating red"><i class="material-icons">settings</i></a></li>
        <li><a href="#dialogs" class="btn-floating yellow darken-1"><i class="material-icons">chat</i></a></li>
        <li><a  href="#cash" class="btn-floating green"><i class="material-icons">account_balance_wallet</i></a></li>
        <li><a  href="#updates" class="btn-floating blue"><i class="material-icons">update</i></a></li>
    </ul>
</div>

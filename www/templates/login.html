<div class="container ">
    <div class="row logo_mid">
        <div class="col s12">
            <a>
                <img src="img/logo.png" alt=""/>
            </a>
        </div>
    </div>
    <div class="row login_form">
        <div class="col s12">
            <div class="form">
                <div class="input-field icon_telephone">
                    <input id="icon_telephone" type="text" ng-model="username" placeholder="Ваш номер телефона">
                </div>
                <div class="input-field icon_password">
                    <input id="icon_password" type="password" ng-model="password" placeholder="Ваш Пароль">
                </div>
                <div class="login_submit">
                    <a  ng-click="login()" class="btn-large waves-effect waves-light yellow darken-2">
                        Вход
                    </a>
                </div>
            </div>
            <a href="#recovery" class="recovery">Забыли пароль ?</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a href="#register" class="register_link">Зарегистрироваться</a>
        </div>
    </div>

</div>

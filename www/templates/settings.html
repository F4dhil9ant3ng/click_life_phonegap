<div class="container register_page p_profile">
    <div class="row register_form">
        <div class=" col s12">
            <p>
                Громкость звука уведомлений
            </p>
            <p class="range-field">
                <input type="range" id="test5" ng-model="settings.notify_music_volume" min="0" max="100" />
            </p>
        </div>
        <div class="">
            <div class="col s6">
                <p>Звуковы уведомления</p>
                <div class="switch">
                    <label>
                        Выкл
                        <input ng-model="settings.allow_music" type="checkbox">
                        <span class="lever" ></span>
                        Вкл
                    </label>
                </div>
            </div>
            <div class="col s6">
                <p>Обычные уведомления</p>
                <div class="switch">
                    <label>
                        Выкл
                        <input type="checkbox" ng-model="settings.allow_notify" >
                        <span class="lever"></span>
                        Вкл
                    </label>
                </div>
            </div>
        </div>
        <div class="">
            <div class="col s6">
                <p>Звук при входе</p>
                <div class="switch">
                    <label>
                        Выкл
                        <input ng-model="settings.allow_music_onauth" type="checkbox">
                        <span class="lever" ></span>
                        Вкл
                    </label>
                </div>
            </div>
            <div class="col s6">
                <p>Звук о сообщении</p>
                <div class="switch">
                    <label>
                        Выкл
                        <input type="checkbox" ng-model="settings.allow_music_onmessage" >
                        <span class="lever"></span>
                        Вкл
                    </label>
                </div>
            </div>
        </div>
        <div class="">
            <div class="col s6">
                <p>Звук при запросе контакта</p>
                <div class="switch">
                    <label>
                        Выкл
                        <input ng-model="settings.allow_music_onrequest" type="checkbox">
                        <span class="lever" ></span>
                        Вкл
                    </label>
                </div>
            </div>
            <div class="col s6">
                <p>Разрешить повторно соединяться </p>
                <div class="switch">
                    <label>
                        Выкл
                        <input type="checkbox" ng-model="settings.allow_music_onmessage" >
                        <span class="lever"></span>
                        Вкл
                    </label>
                </div>
            </div>
        </div>
        <div ng-show="showPreloader" class=" center preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
        <div  class="col s12" style="padding-top: 20px;">
            <a ng-click="save()"  class="btn-large makereg waves-effect waves-teal yellow darken-2">Сохранить</a>
